<div data-parent="marriage">

  <figure>
    <!-- <img src="images/chromium-and-node-logos.png"> -->
    <img src="images/marriage.png" class="couple">
  </figure>

  <script>
    var ms = new Starfield()
    ms.stars = 500
    ms.minVelocity = 5
    ms.maxVelocity = 100
    ms.backgroundColor = '#FFFFFF'
    ms.colors = ['#CAFFBB', '#3E863D', '#4071D9', '#A2C3FA']
    ms.initialise(document.getElementById('marriage'))
    ms.start()
  </script>

  <style>
    #marriage.active .couple {
      animation: drifting linear 30s;
      animation-iteration-count: infinite;
      transform-origin: 50% 50%;
    }

    @keyframes drifting{
      0% {
        transform:  translate(0,80vh)  rotate(-120deg) scale(0.5);
      }
      50% {
        transform:  translate(0,-80vh)  rotate(120deg) scale(0.5);
      }
      100% {
        transform:  translate(0,80vh)  rotate(-120deg) scale(0.5);
      }
    }
  </style>

</div>
