<section id="repos">

  <table>
    <!-- <thead>
      <th>Repo</th>
      <th>Description</th>
    </thead> -->
    <tbody>
      <!-- repos go here -->
    </tbody>
  </table>

  <template id="repo-template">
    <tr class="repo">
      <td>
        <a></a>
        <span class="desc"></span>
      </td>
    </tr>
  </template>

  <script>
    document.addEventListener('DOMContentLoaded', function(event) {
      const template = document.getElementById("repo-template")

      repos
        .filter(repo => !repo.fork)
        .sort((a,b) => b.forksCount - a.forksCount)
        .forEach(repo => {
          var el = document.importNode(template.content, true)
          el.querySelector('a').textContent = repo.fullName
          el.querySelector('a').setAttribute('href', `https://github.com/${repo.fullName}`)
          el.querySelector('.desc').textContent = repo.description
          document.querySelector('#repos tbody').appendChild(el)
        })

      updateDOM()
    })
  </script>
</section>
